<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>

    <h:body>

        <h:form id="frmMain" prependId="false">
            <p:panel id="pnlHelloWorld" header="Hello World Example" styleClass="centerPanel">
                <h:panelGrid columns="2">
                    <h:outputLabel id="lblName" value="Name" for="txtName" />
                    <h:inputText id="txtName" value="#{helloWorldMB.name}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <h:panelGrid columns="2" styleClass="panelFooter" width="100%">
                        <h:outputText id="txtMessage" value="#{helloWorldMB.message}" />
                        <p:commandButton id="btnSayHello" value="Say Hello" action="#{helloWorldMB.sayHello}" update="frmMain" />
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>

    </h:body>

</f:view>
</HTML>
